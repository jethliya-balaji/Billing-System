{% extends "billing/base.html" %}

{% block title %}404 Not Found{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full px-6 py-8 bg-white shadow-md rounded-lg">
        <h1 class="text-4xl font-bold text-red-600 mb-4">404 - Page Not Found</h1>
        <p class="text-gray-700 mb-4">Oops! The page you are looking for does not exist.</p>
        <p class="text-gray-600">It might have been moved or deleted. Please check the URL or return to the home page.</p>
        <a href="/" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
